<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Admin Page</title>
<h1 style="text-align: center;">Admin Portal</h1>


<style>
.myForm {

width: 30em;
padding: 1em;

}

.myForm * {
box-sizing: border-box;
}

.myForm label {
padding: 0;
text-align: right;
display: block;
}

.myForm input,
.myForm select,
.myForm textarea {
margin-left: 2em;
float: right;
width: 20em;
border: 1px solid #ccc;
padding: 0.3em;
}

.myForm textarea {
height: 100px;
}

.myForm button {
padding: 1em;
margin-left: 16em;
margin-top: 1.8em;
}


</style>

</head>
<body>
<h2 style="margin-left: 10em;">Add Party</h2>
<form class="myForm">

<p>
<label>Party Name 
<input type="text" name="party_name" required>
</label> 
</p>

<p>
<label>Party Image
<input type="file" name="email_address">
</label>
</p>
	
<p>
<label>Party Description 
<textarea name="comments" maxlength="500"></textarea>
</label>
</p>

<button type="button" onclick="alert('Added Successfully')">Submit</button>

</form>

<h2 style="margin-left: 10em;">Delete Party</h2>


  
  <label style="margin-left: 6em;" for="party">Select Party Name</label>
  <select style="margin-left: 1em;" name="party">
    <option value="bjp">BJP</option>
    <option value="congress">CONGRESS</option>
    
  </select>

  <button type="button" onclick="alert('Deleted Successfully')">Submit</button>

</body>
</html>
